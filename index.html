<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Arcoíris</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .landscape {
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .sky {
      background: linear-gradient(#87CEEB, #e0f7fa);
      height: 60%;
      position: relative;
      text-align: center;
      padding-top: 50px;
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700 60%, #FFA500 100%);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .title {
      font-size: 3em;
      color: #ff4081;
      margin-top: 80px;
      text-shadow: 2px 2px 4px #fff;
    }

    .ground {
      background: linear-gradient(#a5d6a7, #66bb6a);
      height: 40%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      padding-bottom: 40px;
    }

    /* Dibujos estilo cartoon */
    .pencil {
      width: 20px;
      height: 100px;
      background: #f4a261;
      position: relative;
      border-radius: 4px;
      transition: transform 0.3s ease-in-out;
    }
    .pencil::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #2a2a2a;
    }

    .book {
      width: 60px;
      height: 80px;
      background: #5e35b1;
      border: 5px solid #311b92;
      position: relative;
      transform: rotate(-5deg);
    }

    .paper {
      width: 50px;
      height: 70px;
      background: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transform: rotate(5deg);
    }
  </style>
</head>
<body>
  <div class="landscape">
    <div class="sky">
      <div class="sun"></div>
      <h1 class="title">Papelería Arcoíris</h1>
    </div>
    <div class="ground">
      <div class="pencil"></div>
      <div class="book"></div>
      <div class="paper"></div>
    </div>
  </div>

  <script>
    const pencil = document.querySelector('.pencil');
    let up = true;

    setInterval(() => {
      pencil.style.transform = up ? 'translateY(-5px)' : 'translateY(0)';
      up = !up;
    }, 800);
  </script>
</body>
</html>
